name: kroki-api
services:
  kroki:
    image: yuzutech/kroki
    ports:
      - "8000:8000"
    # If you do need to explicitly mount /tmp, make sure to include the exec option
    tmpfs:
      - /tmp:exec
    restart: unless-stopped
  # https://hub.docker.com/r/ruseler/circuitikz-designer
  circuitikz-designer:
    image: ruseler/circuitikz-designer:latest
    container_name: circuitikz-designer
    ports:
      - "8080:80"
    restart: unless-stopped
